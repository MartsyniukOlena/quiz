<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon-->
    <link type="image/png" sizes="16x16" rel="icon" href="assets/favicon/icons8-quiz-bubbles-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="assets/favicon/icons8-quiz-bubbles-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="assets/favicon/icons8-quiz-bubbles-96.png">

    <!--Google font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
        
    <title>English Language Quiz</title>
</head>
<body>
<div class="quiz-container">
    <h1>Welcome to the English Language Quiz</h1>
    <div id="username-section">
        <input type="text" id="username" placeholder="Enter your username">
        <button data-type="submit" onclick="startQuiz()">Start Quiz</button>

<div id="quiz-section" style="display: none;">
    <h2 id="question"></h2>
    <div id="options" class="options">
    </div>
    <p>Question <span id="question-count">1</span> of <span id="total-questions">41</span></p>
</div>
<div id="result-section" style="display: none;">
    <h2>Your Score: <span id="score">0</span></h2>
    <button onclick="restartQuiz()">Restart Quiz</button>
</div>
</div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
    <script src="https://kit.fontawesome.com/2608d92977.js" crossorigin="anonymous"></script>
</body>
</html>
