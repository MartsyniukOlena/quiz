<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon-->
    <link type="image/png" sizes="16x16" rel="icon" href="assets/favicon/icons8-quiz-bubbles-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="assets/favicon/icons8-quiz-bubbles-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="assets/favicon/icons8-quiz-bubbles-96.png">

    <!--Google font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
        
    <title>English Language Quiz</title>
</head>
<body>
    <h1 class="heading">English Language Quiz</h1>
    <div class="game-area">
    <!--Welcome message-->
    <div class="welcome-message">
        <p>Welcome to English Language Quiz!<br>Enter your name to start your adventure!</p>
    </div>
    <!--User can create a username-->
    <div class="username">
    <input type="text" id="username" name="username" maxlength=15 placeholder="Enter your name here">
    </div>
    <br>
    <button class="button" id="user-sign">Start Game</button>
    </div>

    <!-- Quiz section -->
    <div class="quiz-section" style="display: none;">
    </div>


    <script src="assets/js/script.js"></script>

    <script src="assets/js/questions.js"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/2608d92977.js" crossorigin="anonymous"></script>
</body>
</html>
